---
layout: default
---
<div class="default">
  <h1>
    <p>Welcome to my webpage!</p>
  </h1>
<div class="posts">
  {% for post in site.posts %}
    <article class="post">
        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
        <p>I'm a Data Manager who primarily supports the use of REDCap for clinical research projects and quality improvement programs within VCH.</p>
      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
